<!DOCTYPE html>
<html>
  <head>
    <title>hello 2oops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <body>
    <h4>hello 2oops</h4>
    <hr>

    <div id="app">{{message}}
      <oops></oops>
      <Part></Part>
    </div>

    <template id="app2">
      <h2>标签template</h2>
    </template>

    <script type="x-template" id="app3">
      <h2>Script标签模板</h2>
    </script>

    <script type="text/javascript">
      Vue.component('oops', {
        template: `<h2>全局component</h2>`
      })
      var app = new Vue({
        el: '#app',
        data: {
          message: 'hello 2oops',
        },

        // 局部component, 不能使用aPart小驼峰写法
        components: {
          "Part": {
            template: `<h2>局部component</h2>`
          }
        }

        // 三种模板形式
        // template: "#app3"
        // template: '#app2'
        // template: `<h1>template</h1>`
      })
    </script>
</html>
