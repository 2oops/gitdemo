<!DOCTYPE html>
<html>
  <head>
    <title>hello 2oops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  
  <body>
    <h4>hello 2oops</h4>
    <hr>

    <div id="app">
      <h2>{{num}}</h2>
      <button @click="add(1, $event)">ADD</button>
      <p><btn @click.native="add(2)"></btn></p>
    </div>
    <button onclick="app.add(3)">外部+3</button>

    <script type="text/javascript">
      var btn = {
        template: `<button>内部ADD+2</button>`
      }
      var app = new Vue({
        el: '#app',
        data: {
          num: 0
        },

        components: {
          "btn": btn
        },

        methods: {
          add(item) {
            this.num += item
          }
        },
      })
    </script>
  </body>
</html>
