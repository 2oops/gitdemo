<!DOCTYPE html>
<html>
  <head>
    <title>hello 2oops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <body>
    <h4>hello 2oops</h4>
    <hr>

    <div id="app">
      <ul>
        <li v-for="item in sortItems">{{item}}</li>
      </ul>
      <ul>
        <li v-for="(item, index) in sortStudents">{{index + 1}}:{{item.name}} {{item.age}}</li>
      </ul>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          items: [1,2,5,6,3],
          students: [
            {name: 'bob', age: 12},
            {name: 'tom', age: 20},
            {name: 'jason', age: 15},
          ]
        },

        computed: {
          sortItems: function() {
            return this.items.sort(sortNumber)
          },
          sortStudents: function() {
            return sortObj(this.students, 'age')
          }
        }
      })

      function sortNumber(a, b) {
        return a - b
      }

      function sortObj(arr, key) {
        return arr.sort((a, b) => {
          let x = a[key]
          let y = b[key]
          return ((x < y) ? -1 : ((x > y) ? 1 : 0))
        })
      }
    </script>
</html>
