<!DOCTYPE html>
<html>
  <head>
    <title>hello 2oops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h4>hello 2oops</h4>
    <hr>

    <div id="app">{{temp}}
      <button @click="add">ADD</button>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          temp: 12
        },
        methods: {
          add() {
            this.temp += 10
          }
        },
        // watch写在构造器里边
        // watch: {
        //   temp(newVal, oldVal) {
        //     if(newVal > 14) {
        //       console.log(newVal, oldVal)
        //     }
        //   }
        // },
      })
      // 写在构造器外边
      app.$watch('temp', (newVal, oldVal) => {
        if(newVal > 14) {
          console.log(newVal, oldVal)
        }
      })
    </script>
  </body>
</html>
