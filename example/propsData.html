<!DOCTYPE html>
<html>
  <head>
    <title>hello 2oops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <body>
    <h4>hello 2oops</h4>
    <hr>
    <header></header>
    
    <script type="text/javascript">
      var header_a = Vue.extend({
        template: `<p>{{message}}-{{num}}</p>`,
        data: function() {
          return {
            message: 'hello props data'
          }
        },
        props: ['num']
      })
      // 挂载
      new header_a(
        { 
          propsData: {
            num: '10'
          }
        }).$mount('header')
        
      // var app = new Vue({
      //   el: '#app',
      //   data: {
      //     message: 'hello 2oops'
      //   }
      // })
    </script>
</html>
