<!DOCTYPE html>
<html>
  <head>
    <title>hello 2oops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <body>
    <h4>hello 2oops</h4>
    <hr>

    <div id="app">{{message}}
      <component :is="who"></component>
      <button @click="changeComponent">chageColor</button>
    </div>
    <script type="text/javascript">
      var componentA = {
        template: `<div style="color: red">red</div>`
      }

      var componentB = {
        template: `<div style="color: blue">blue</div>`
      }

      var componentC = {
        template: `<div style="color: pink">pink</div>`
      }

      var app = new Vue({
        el: '#app',
        data: {
          message: 'hello 2oops',
          who: "componentC"
        },
        components: {
          "componentA": componentA,
          "componentB": componentB,
          "componentC": componentC
        },
        methods: {
          changeComponent() {
            if(this.who === "componentA") {
              this.who = "componentB"
            }else if(this.who === "componetB") {
              this.who = "componentC"
            }else {
              this.who = "componentA"
            }
          }
        },
      })
    </script>
</html>
